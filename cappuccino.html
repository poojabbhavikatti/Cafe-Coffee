<script>
    const abc = ()=>{
        fetch('/getDescription')
      .then(response => {
          if (!response.ok) {
              throw new Error('Network response was not ok');
          }
          return response.text();
      })
      .then(description => {
            console.log("insid ");
          if(description){
            const valueForP = document.getElementById('p_inside_box');
            valueForP.innerText = description;
          }
      })
      .catch(error => {
          console.error('Error fetching description:', error);
      });
    }
      abc();
  </script>
